<div class="card  bg-dark">
  <div class="card-header">
    <h5 class="m-0 font-weight-bold text-center">{{ gif.title || 'Sin t√≠tulo' | titlecase }}</h5>
  </div>
  <div class="card-body">
      <shared-lazy-image
        [url]="gif.images.downsized_medium.url"
        [alt]="gif.title || 'No name'"
      >
      </shared-lazy-image>
  </div>
  <div class="card-footer text-center">
    <div class="btn-group">
      <button class="btn btn-secondary btn-sm"
      (click)="copyClipboard(gif.images.downsized_medium.url)"
      title="Copiar al portapapeles">
      Copiar link
    </button>
    <button class="btn btn-secondary btn-sm"
      (click)="downloadFile(gif.images.downsized_medium.url, gif.title)"
      title="Descarga el gif">
      Descargar
    </button>
  </div>
  </div>
</div>
