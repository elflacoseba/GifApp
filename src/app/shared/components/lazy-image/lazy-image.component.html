<div class="d-flex justify-content-center">
<div>
  <img
  [src]="url"
  [alt]="alt"
  class="w-100"
  (load)="onLoad()"
  [ngStyle]="{ display: hasLoaded ? '' : 'none'}"
  >
</div>
  <div class="text-center">
    <img
    *ngIf="!hasLoaded"
    src="assets/loader.svg"
    height="55"
    width="55"
>
  </div>

</div>
